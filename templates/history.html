{% extends "layout.html" %}

{% block main %}
<table>
    <tr style="background-color: #dddd;">
        <th>
            Symbol
        </th>
        <th>
            Shares
        </th>
        <th>
            Price
        </th>
        <th>
            Transacted (GMT)
        </th>
    </tr>
    {% for i in history %}
    <tr>
        <td>{{i["symbol"]}}</td>
        <td>{{i["shares"]}}</td>
        <td>{{i["price"]}}</td>
        <td>${{i["time"]}}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
